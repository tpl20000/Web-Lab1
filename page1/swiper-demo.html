<!DOCTYPE html>
<!-- saved from url=(0046)https://swiperjs.com/demos/020-navigation/core -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./swiper-demo_files/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-backface-hidden">
    <div class="swiper-wrapper" id="swiper-wrapper-cff1f936bcffb35c" aria-live="polite">
      <div class="swiper-slide swiper-slide-active" style="width: 811px;" role="group" aria-label="1 / 9"><img src="pic_trulli.jpg" alt="Trulli" width="500" height="333"></div>
      <div class="swiper-slide swiper-slide-next" style="width: 811px;" role="group" aria-label="2 / 9">Slide 2</div>
      <div class="swiper-slide" style="width: 811px;" role="group" aria-label="3 / 9">Slide 3</div>
      <div class="swiper-slide" style="width: 811px;" role="group" aria-label="4 / 9">Slide 4</div>
      <div class="swiper-slide" style="width: 811px;" role="group" aria-label="5 / 9">Slide 5</div>
      <div class="swiper-slide" style="width: 811px;" role="group" aria-label="6 / 9">Slide 6</div>
      <div class="swiper-slide" style="width: 811px;" role="group" aria-label="7 / 9">Slide 7</div>
      <div class="swiper-slide" style="width: 811px;" role="group" aria-label="8 / 9">Slide 8</div>
      <div class="swiper-slide" role="group" aria-label="9 / 9" style="width: 811px;">Slide 9</div>
    </div>
    <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-cff1f936bcffb35c" aria-disabled="false"></div>
    <div class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-cff1f936bcffb35c" aria-disabled="true"></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./swiper-demo_files/swiper-bundle.min.js.Без названия"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>



</body></html>
